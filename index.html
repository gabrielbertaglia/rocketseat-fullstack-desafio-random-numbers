<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Numbers</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <img src="assets/img/logo.svg" alt="logo" class="logo">

  <main>
    <header>
      <div class="overline">Online - Gratuito</div>
      <h1 class="h1">Sorteador de números</h1>
    </header>

    <div class="content-form">
      <div class="title-form">
        <span class="label">Quero sortear:</span>
        <p class="p-medium">Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>
      </div>

      <form action="">

        <div class="fields">

          <div class="container">
            <div class="input-group">
                <div class="label">NÚMEROS</div>
                <input type="text" required>
            </div>
            <div class="input-group">
                <div class="label">DE</div>
                <input type="text" required>
            </div>
            <div class="input-group">
                <div class="label">DE</div>
                <input type="text" required>
            </div>
        </div>

        <div id="switch-wrapper">
          <input type="checkbox" name="switch" id="switch" checked />
          <span>Não repetir número</span>
        </div>
      </div>

      </form>
    </div>
  </main>

</body>

</html>
